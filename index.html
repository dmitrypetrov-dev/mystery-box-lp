<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Mystery Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__wrapper">
                    <select class="header__select" name="" id="language-select">
                        <option disabled selected>Language</option>
                        <option value="https://dmitrypetrov-dev.github.io/mystery-box-lp/">English</option>
                        <option value="/pl">Polish</option>
                        <option value="/pt">Portuguese</option>
                    </select>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__welcome welcome">
                <div class="welcome__container _container">
                    <div class="welcome__logo">
                        <img src="assets/images/svg/Logo.svg" alt="10black Logo">
                    </div>
                    <h1 class="welcome__title">MAKE YOUR CHOICE</h1>
                    <p class="welcome__subtitle">Three boxes. Three opportunities.</p>
                    <p class="welcome__subtitle">One defines your path.</p>
                    <div class="welcome__counter">
                        <div>Choices made:</div>
                        <div id="counter">991</div>
                    </div>
                    <div class="splide">
                        <div class="splide__track">
                            <div class="welcome__boxes splide__list">
                                <div class="welcome__box splide__slide">
                                    <img src="assets/images/box.webp" alt="Mystery box">
                                </div>
                                <div class="welcome__box splide__slide">
                                    <img src="assets/images/box.webp" alt="Mystery box">
                                </div>
                                <div class="welcome__box splide__slide">
                                    <img src="assets/images/box.webp" alt="Mystery box">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="welcome__bottom">HURRY, LIMITED TIME OFFER</div>
                </div>
            </section>
        </main>
        <div class="modal">
            <div class="modal__wrapper">
                <div class="modal__content">
                    <div>
                        <img src="assets/images/prize.webp" alt="">
                    </div>
                    <h2 class="modal__content-title">CONGRATS!</h2>
                    <p class="modal__content-subtitle">Youâ€™ve won an iPhone 17.</p>
                    <p class="modal__content-subtitle">Offer ends soon.</p>
                    <a class="modal__content-link" href="https://10black.net/">Claim prize now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/splide.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
